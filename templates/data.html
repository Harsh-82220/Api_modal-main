<!DOCTYPE html>
<html>
<head>

<title>Prediction Logs</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container mt-5">

<h2 class="mb-4 text-center">Prediction Database</h2>

<table class="table table-bordered table-striped">

<thead class="table-dark">
<tr>
<th>ID</th>
<th>Area</th>
<th>Bedrooms</th>
<th>Age</th>
<th>Predicted Price</th>
<th>Created At</th>
<th>Action</th>
</tr>
</thead>

<tbody>

{% for row in data %}
 <tr>

<td>{{ row[0] }}</td>
<td>{{ row[1] }}</td>
<td>{{ row[2] }}</td>
<td>{{ row[3] }}</td>
<td>{{ row[4] }}</td>
<td>{{ row[5] }}</td>

<td>
<a href="/delete/{{ row[0] }}" class="btn btn-danger btn-sm">
Delete
</a>
</td>

</tr>

{% endfor %}



</tbody>
</table>

</body>
</html>
